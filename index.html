<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Comet Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Build your pizza!</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="pizza-builder">
            <div class="form-group">
              <p>Select your pizza size:</p>
              <select id="size">
                <option value=""></option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="X-Large">X-Large</option>
              </select>
            </div>
            <div class="form-group">
              <p>Select your sauce:</p>
              <select id="sauce">
                <option value=""></option>
                <option value="Marinara">Classic Marinara Sauce</option>
                <option value="Alfredo">Alfredo Sauce</option>
                <option value="Meat">Meat Sauce</option>
                <option value="BBQ">BBQ Sauce</option>
              </select>
            </div>
            <form id="topping-form">
              <div class="form-group">
                <p>Select your pizza toppings</p>
                <select id="toppings">
                  <option value=""></option>
                  <option value="Pepperoni">Pepperoni</option>
                  <option value="Olives">Olives</option>
                  <option value="Canadian Bacon">Canadian Bacon</option>
                  <option value="Pineapple">Pineapple</option>
                  <option value="Beef">Beef</option>
                  <option value="Onion">Onion</option>
                  <option value="Chicken">Chicken</option>
                </select>
              </div>
              <button type="submit" name="submit">Add</button>
            </form>
            <button type="submit" class="submit">Checkout</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
