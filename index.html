<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Comet Pizza</title>
  </head>
  <body>
    <div class="container panel">
      <h1 class = "panel panel-heading">Build your pizza!</h1>
      <div class="row panel panel-body">
        <div class="col-md-6">
          <form id="pizza-builder">
            <div class="form-group">
              <p>Select your pizza size:</p>
              <select id="sizePizza">
                <option value="6">Small ( 6")</option>
                <option value="8">Medium ( 8")</option>
                <option value="12">Large ( 12")</option>
                <option value="16">X-Large ( 16")</option>
              </select>
            </div>
            <div class="form-group">
              <p>Select your sauce:</p>
              <select id="sauce">
                <option value= "None">None</option>
                <option value="Marinara">Classic Marinara Sauce</option>
                <option value="Alfredo">Alfredo Sauce</option>
                <option value="Meat">Meat Sauce</option>
                <option value="BBQ">BBQ Sauce</option>
              </select>
            </div>
            <div id="toppings">
              <p>Select your pizza toppings</p>
              <input type="checkbox" value="Pepperoni"> Pepperoni</input><br>
              <input type="checkbox" value="Olives"> Olives</input><br>
              <input type="checkbox" value="Canadian Bacon"> Canadian Bacon</input><br>
              <input type="checkbox" value="Pineapple"> Pineapple</input><br>
              <input type="checkbox" value="Beef"> Beef</input><br>
              <input type="checkbox" value="Onion"> Onion</input><br>
              <input type="checkbox" value="Chicken"> Chicken</input><br>
            </div>
            <button type="submit" class="submit" id="submit">Add Pizza</button>
          </form>
          <div class = "panel" id="output">
            <ul id="pizzaList">
            </ul>
          </div>
          <h3 id="price"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
